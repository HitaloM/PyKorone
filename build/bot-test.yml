variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  UV_CACHE_DIR: "$CI_PROJECT_DIR/.cache/uv"

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .cache/pip
    - .cache/uv
    - .venv

test-codestyle:
  stage: test
  image: python:3.13-slim
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - .cache/pip
      - .cache/uv
      - .venv
    policy: pull-push
  before_script:
    - apt-get update && apt-get install -y make git
    - pip install uv
    - make pull_libs
    - uv sync --dev
  script:
    - uv run make test_code_style


test-codeanal:
  stage: test
  image: python:3.13-slim
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - .cache/pip
      - .cache/uv
      - .venv
    policy: pull-push
  before_script:
    - apt-get update && apt-get install -y make git
    - pip install uv
    - make pull_libs
    - uv sync --dev
  script:
    - uv run make test_codeanalysis


