build_linux_onefile:
  stage: build
  image: python:3.13-slim
  before_script:
    - apt update; apt install patchelf ccache -y
    - ccache -s
    - pip install uv
    - uv sync --with dev
  script:
    - uv run make build_onefile
  artifacts:
    name: "$CI_JOB_STAGE-$CI_COMMIT_REF_NAME"
    paths:
      - output/
    expire_in: 1 week
  cache:
    key: "$CI_JOB_NAME"
    paths:
      - ~/.ccache


