image: jdrouet/docker-with-buildx:stable

variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2

build_swiki_container:
  variables:
    IMAGE_NAME: "$CI_REGISTRY_IMAGE"
    IMAGE_FULL: "$CI_REGISTRY_IMAGE:$CI_COMMIT_BRANCH-wiki"
  tags:
    - saas-linux-medium-amd64
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" registry.gitlab.com
  script:
    - docker buildx create --use
    - |
      docker buildx build \
        --platform linux/arm64/v8,linux/amd64 \
        --cache-from type=local,src=docker_cache --cache-to type=local,mode=max,dest=docker_cache \
        --push \
        --tag "$IMAGE_FULL" \
        --tag "$IMAGE_NAME:wiki-latest" \
        --file build/swiki/Dockerfile \
        .
  cache:
    key: wiki_docker_cache
    paths:
      - docker_cache
  only:
    - beta
    - stable
    - dev_*
    - dev-*
