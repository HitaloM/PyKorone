[project]
name = "korone"
version = "1.0.0"
description = "An interactive and multi-function Telegram bot, made especially for Telegram groups."
readme = "README.rst"
license = { file = "LICENSE" }
requires-python = ">=3.11"
authors = [{ name = "Hitalo", email = "hitalo@amanoteam.com" }]
dependencies = [
    "tgcrypto>=1.2.5",
    "pyrogram @ git+https://github.com/AmanoTeam/pyrogram.git@v2.0.106+amn7",
    "sentry-sdk>=1.32.0",
    "uvloop>=0.17.0",
    "humanize>=4.8.0",
    "psutil>=5.9.5",
    "PyYAML>=6.0.1",
    "babel>=2.13.0",
    "aiosqlite>=0.17.0",
    "meval>=2.5",
    "kantex>=0.2.0",
    "httpx[http2]>=0.25.0",
    "pillow>=10.0.1",
    "regex>=2023.10.3",
    "async-timeout>=4.0.3",
    "asyncpraw>=7.7.1",
    "pytomlpp>=1.0.13",
    "bs4>=0.0.1",
    "lxml>=4.9.3",
    "yt-dlp>=2023.10.7",
    "gpytranslate>=1.5.1",
    "wikipedia @ git+https://github.com/HitaloM/wikipedia",
    "aiocron>=1.8",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[project.urls]
Repository = "https://github.com/AmanoTeam/PyKorone/"

[tool.ruff]
line-length = 99
src = ["korone"]
target-version = "py311"
select = [
    "I",    # isort
    "E",    # pycodestyle
    "W",    # pycodestyle
    "UP",   # pyupgrade
    "F",    # pyflakes
    "SIM",  # flake8-simplify
    "RET",  # flake8-return
    "C4",   # flake8-comprehensions
    "PTH",  # flake8-use-pathlib
    "PERF", # perflint
    "N",    # pep8-naming
    "RUF",  # ruff
]
ignore = ["RUF001", "RUF002", "RUF003"]
preview = true

[tool.ruff.isort]
known-first-party = ["korone"]

[tool.rye]
managed = true
