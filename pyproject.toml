[tool.poetry]
name = "korone"
version = "1.0.0"
description = "An interactive and multi-function Telegram bot, made especially for Telegram groups."
authors = ["Hitalo <hitalo@amanoteam.com>"]
license = "GPLv3"

[tool.poetry.dependencies]
python = "^3.7"
tgcrypto = "1.2.3"
Pillow = "9.2.0"
kantex = "0.2.0"
meval = "2.5"
asyncpraw = "7.5.0"
gpytranslate = "1.4.0"
wikipedia = {git = "https://github.com/HitaloSama/Wikipedia"}
regex = "2022.7.9"
lxml = "4.9.1"
humanize = "4.2.3"
psutil = "5.9.1"
pyrogram = {git = "https://github.com/AmanoTeam/pyrogram"}
httpx = {version = "0.23.0", extras = ["http2"]}
sentry-sdk = "1.8.0"
yt-dlp = "2022.7.18"
uvloop = {version = "^0.16", optional = true}
telegraph = {version = "2.1.0", extras = ["aio"]}

[tool.poetry.dev-dependencies]
black = "^22.6"
flake8 = "^4.0.1"

[tool.poetry.extras]
fast = ["uvloop"]

[tool.black]
exclude = '''
/(
    \.git
  | \.pytest_cache
  | \.vscode
  | \.mypy_cache
  | \.tox
  | venv
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
