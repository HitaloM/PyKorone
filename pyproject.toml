[tool.poetry]
name = "korone"
version = "2.0.0"
description = "An interactive and multi-function Telegram bot, made especially for Telegram groups."
authors = ["Hitalo <contact@amanoteam.com>"]
license = "GPLv3"
readme = "README.md"
repository = "https://github.com/AmanoTeam/PyKorone"
documentation = "https://github.com/AmanoTeam/PyKorone/blob/main/README.md"

keywords = ["chat", "telegram", "telegram-bot", "pyrogram", "bot"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Framework :: AsyncIO",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
    "Topic :: Internet",
    "Topic :: Communications",
    "Topic :: Communications :: Chat"
]

exclude = ["korone/config.py", "korone/client.session", "korone/client.session-journal", "korone/database/*.sqlite"]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/AmanoTeam/PyKorone/issues"
"Community" = "https://t.me/SpamTherapy"

[tool.poetry.dependencies]
python = "^3.7"
tgcrypto = "1.2.3"
Pillow = "9.1.0"
kantex = "0.2.0"
meval = "2.5"
asyncpraw = "7.5.0"
gpytranslate = "1.4.0"
wikipedia = {git = "https://github.com/HitaloSama/Wikipedia"}
regex = "2022.4.24"
lxml = "4.8.0"
async-files = "0.4"
humanize = "4.1.0"
psutil = "5.9.0"
pyrogram = {git = "https://github.com/AmanoTeam/pyrogram"}
httpx = {version = "0.22.0", extras = ["http2"]}
sentry-sdk = "1.5.12"
yt-dlp = "2022.4.8"
uvloop = {version = "^0.16", optional = true}
python-anilist = {git = "https://github.com/AmanoTeam/python-anilist", rev = "main"}
telegraph = {version = "2.1.0", extras = ["aio"]}

[tool.poetry.dev-dependencies]
black = "^22.1"
isort = "^5.10.1"
flake8 = "^4.0.1"

[tool.poetry.extras]
fast = ["uvloop"]

[tool.black]
exclude = '''
/(
    \.git
  | \.pytest_cache
  | \.vscode
  | \.mypy_cache
  | \.tox
  | venv
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
