[project]
name = "korone"
dynamic = ["version"]
description = "An all-in-one bot for Telegram"
authors = [{ name = "Hitalo" }]
dependencies = [
    "hydrogram[fast] @ git+https://github.com/hydrogram/hydrogram@dev",
    "hairydogm>=0.4.1",
    "picologging>=0.9.3",
    "structlog>=24.4.0",
    "uvloop>=0.19.0",
    "aiosqlite>=0.20.0",
    "emoji-country-flag>=2.0.1",
    "polib>=1.2.0",
    "lxml>=5.2.2",
    "meval>=2.5",
    "pillow>=10.4.0",
    "httpx[http2]>=0.27.0",
    "cashews[redis,speedup]>=7.1.0",
    "yt-dlp>=2024.8.1",
    "magic-filter>=1.0.12",
    "tomlkit>=0.13.0",
    "sentry-sdk>=2.12.0",
    "pydantic>=2.8.2",
    "orjson>=3.10.7",
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.12"

[tool.hatch.version]
path = "src/korone/__init__.py"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = ["pre-commit>=3.8.0", "ruff>=0.6.3"]

[project.optional-dependencies]
docs = [
    "sphinx>=7.4.7",
    "furo>=2024.7.18",
    "sphinx-autobuild>=2024.4.16",
    "sphinx-copybutton>=0.5.2",
    "myst-parser>=3.0.1",
    "towncrier==23.11.0",               # 24.7 is incompatible with sphinxcontrib-towncrier
    "sphinxcontrib-towncrier>=0.4.0a0",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.ruff]
line-length = 99
target-version = "py312"

[tool.ruff.lint]
select = [
    "ASYNC", # flake8-async
    "B",     # flake8-bugbear
    "C4",    # flake8-comprehensions
    "C90",   # mccabe
    "CPY",   # flake8-copyright
    "DTZ",   # flake8-datetimez
    "E",     # pycodestyle
    "EM",    # flake8-errmsg
    "F",     # pyflakes
    "FURB",  # refurb
    "G",     # flake8-logging-format
    "I",     # isort
    "N",     # pep8-naming
    "PERF",  # perflint
    "PL",    # pylint
    "PTH",   # flake8-use-pathlib
    "RET",   # flake8-return
    "RUF",   # ruff
    "SIM",   # flake8-simplify
    "TCH",   # flake8-type-checking
    "TID",   # flake8-tidy-imports
    "UP",    # pyupgrade
    "W",     # pycodestyle
]
ignore = [
    "RUF001",
    "RUF002",
    "RUF003",
    "PLR0911",
    "PLR0913",
    "PLR0914",
    "PLR0917",
    "PLR2004",
    "PLW2901",
    "PLW1641",
]
preview = true

[tool.ruff.format]
docstring-code-format = true
preview = true

[tool.ruff.lint.isort]
known-first-party = ["src"]

[tool.ruff.lint.flake8-copyright]
author = "Hitalo M"
notice-rgx = "(?i)Copyright \\(C\\) \\d{4}"

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "parents"

[tool.towncrier]
package = "korone"
package_dir = "src"
filename = "NEWS.rst"
directory = "news/"
template = "news/.template.rst.j2"
issue_format = "`#{issue} <https://github.com/HitaloM/PyKorone/issues/{issue}>`_"
type = [
    { name = "Removals", directory = "removal", showcontent = true },
    { name = "Features", directory = "feature", showcontent = true },
    { name = "Bug Fixes", directory = "bugfix", showcontent = true },
    { name = "Improved Documentation", directory = "doc", showcontent = true },
    { name = "Misc", directory = "misc", showcontent = false },
]

[tool.rye.scripts]
clean-docs = { cmd = "rm -rf docs/build" }
build-docs = { cmd = "sphinx-build -b html docs/source docs/build" }
live-docs = { cmd = "sphinx-autobuild  docs/source docs/build --watch src" }

extract-locales = { cmd = "pybabel extract --keywords='__ _' --input-dirs=. -o locales/bot.pot" }
compile-locales = { cmd = "pybabel compile -d locales -D bot" }
clean-locales = { cmd = "find . -name '*.mo' -type f -delete" }

towncrier = { cmd = "towncrier build --yes" }
towncrier-draft = { cmd = "towncrier build --draft" }
