[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "korone"
dynamic = ["version"]
description = "An all-in-one bot for Telegram"
authors = [{ name = "Hitalo" }]
dependencies = [
    "hydrogram[fast]",
    "hairydogm>=0.4.1",
    "structlog>=25.1.0",
    "uvloop>=0.21.0",
    "aiosqlite>=0.21.0",
    "emoji-country-flag>=2.0.1",
    "polib>=1.2.0",
    "lxml>=5.3.1",
    "meval>=2.5",
    "pillow>=11.1.0",
    "httpx[http2,brotli,zstd]>=0.28.1",
    "cashews[redis,speedup]>=7.4.0",
    "yt-dlp>=2025.2.19",
    "magic-filter>=1.0.12",
    "tomlkit>=0.13.2",
    "pydantic>=2.10.6",
    "orjson>=3.10.15",
    "aiocron>=2.1",
    "m3u8>=6.0.0",
    "aiofiles>=24.1.0",
    "logfire[httpx]>=4.11.0",
    "anyio>=4.11.0",
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">= 3.13"

[dependency-groups]
dev = ["pre-commit>=4.2.0", "ruff>=0.11.7"]
docs = [
    "sphinx>=8.2.3",
    "furo>=2025.7.19",
    "sphinx-autobuild>=2025.8.25",
    "sphinx-copybutton>=0.5.2",
    "myst-parser>=4.0.1",
]

[tool.hatch.version]
path = "src/korone/__init__.py"

[tool.uv.sources]
hydrogram = { git = "https://github.com/hydrogram/hydrogram" }

[tool.uv]
managed = true
