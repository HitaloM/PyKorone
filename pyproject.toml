[tool.poetry]
name = "sophie_bot"
version = "3.12"
description = "Sophie is modern and fast Telegram chat manager bot"
authors = ["Yacha <yacha@orangefox.tech>"]

[tool.poetry.dependencies]
python = "^3.12"
aiogram = "^3.21"
redis = "^7"
motor = "^3.6"
dnspython = "^2.1.0"
ujson = "^5.1.0"
PyYAML = "^6.0"
sentry-sdk = "^2"
Babel = "^2.9.1"
async-timeout = "^5"
regex = "^2025.7"
pydantic = { extras = ["dotenv"], version = "^2" }
emoji-country-flag = "~2"
pydantic-settings = "~2"
structlog = "^25"
stfu-tg = "^3.4"
ass-tg = "2.4.3"
beanie = "^2"
openai = "^2"
lingua-language-detector = "^2.0.2"
numpy = "^2"
pillow = "^12"
mem-top = "^0.2.1"
apscheduler = "^3.11.0"
pydantic-ai-slim = { extras = ["openai", "tavily", "mistral", "openrouter"], version = "^1.37" }
fastapi = "^0.115"
uvicorn = "^0.34"
prometheus-client = "^0.23"
mypy = ">=1.11"
uvloop = "^0.21"
unidecode = "^1.4.0"

[tool.poetry.group.dev.dependencies]
Nuitka = "^2"
pycln = "^2.1"
bandit = "^1.7"
ruff = "^0.14"
devtools = { extras = ["pygments"], version = "~0.12" }
mypy = "^1.11"
types-ujson = "^5.10.0.20240515"
types-pytz = "^2025"
pytest-asyncio = "^0.24"
babel = "^2.16.0"
allure-pytest = "^2.13.5"
pytest = "^8.3.5"
fakeredis = "^2.27.0"
pyright = "^1.1.405"

[tool.poetry.extras]
fast = ["aiohttp", "cryptg", "cryptography"]

#[tool.poetry.requires-plugins]
#poetry-plugin-export = ">1.8"

[tool.pyright]
exclude = ["**/legacy_modules/", '**/legacy_**.py']

[tool.mypy]
ignore_missing_imports = true
exclude = ["legacy_modules", 'legacy_.*.py']
check_untyped_defs = true

[tool.ruff]
line-length = 120
target-version = "py312"

#[tool.ruff.lint]
#select = ["E", "F", "W", "I", "B"]
#ignore = ["E203", "W503"]

[tool.pytest.ini_options]
pythonpath = "."

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
