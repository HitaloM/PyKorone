language_info:
  flag: "🇧🇷"
  code: pt

STRINGS:
  pm_menu:
    module_name: Menu PV
    start_text: |
      Olá <b>{user}</b>!

      Eu sou o <b>{bot_name}</b>, um bot que gosta de participar de grupos! ^^
      <b>Versão:</b> {short_hash} <code>({version_code})</code>
    help_text: |
      Dê uma olhada nos seguintes para uma ideia de algumas das coisas que eu posso ajudar você.

      Todos os comandos podem ser usados com <code>/</code> ou <code>!</code>.

      Comandos principais:
       - /start: inicia o bot.
       - /help: envia a você essa mensagem.
       - /help <module name>: envia a você informações sobre o módulo específicado.
       - /about: mais informações sobre mim.

      Outros comandos disponíveis:
    about_text: |
      <b>{bot_name}</b> é um bot desenvolvido em <i>Python</i> com a biblioteca <b>MTProto Pyrogram</b>, feito para ser rápido, estável e completo.

      <b>Versão</b>: {version} (<code>{version_code}</code>)
    module_not_found: Módulo não encontrado
    about_button: ℹ️ Sobre
    help_button: 👮‍♀️ Ajuda
    language_button: 🌐 Idioma
    github_button: 📦 GitHub
    channel_button: 📚 Canal
    back_button: 🔙 Voltar
    unavailable_mod_help: Ajuda não disponível, por favor, relate este problema ao meu desenvolvedor.
    helpable_text: |
      Aqui está a ajuda disponível para o módulo <b>{module_name}</b>:

      {module_help}

  languages:
    module_name: Idiomas
    language_changed_alert: O idioma foi alterado para {lang_name}.
    not_admin: Você não é um administrador!
    language_text: |
      Escolha o idioma desejado abaixo.
      Seu idioma atual: <b>{lang_name}</b>
    back_button: 🔙 Voltar