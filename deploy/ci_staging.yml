variables:
  IMAGE_NAME: "$CI_REGISTRY_IMAGE"
  BRANCH: "$CI_COMMIT_BRANCH"

deploy_staging_all:
  stage: deploy
  image: willhallonline/ansible:2.16.4-alpine-3.18
  before_script:
    - cp $SSHKEY /tmp/sshkey
    - chmod 600 /tmp/sshkey
  script:
    - ansible-playbook -i "$ANSIBLE_INV" deploy/staging.yml --limit sstaging
  environment:
    name: staging
